<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HREXT10 R00lz!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>


<body>
  <div class="banner">
    <h1>Sugar, Spice, & Everything Nice</h1>
  </div>
  <div class="recipe-banner">
  <input type="text" id="recipe-title" value="Chocolate Chip Cookies" onfocus="if (this.value === 'Chocolate Chip Cookies') this.value = '';"/>
  <button type="button" id="save-title" title="SAVE TITLE">Save Title</button>
  </div>
  
  <div class="ingredient-buttons">
    <div class="ingredient-container">
      <button  type="button" id="add-ingredient" title="ADD ITEM">Add Ingredient</button>
      <button  type="button" id="update-ingredient" title="UPDATE ITEM">Update Ingredient</button>
      <button  type="button" id="remove-ingredient" title="REMOVE ITEM">Remove Ingredient</button>
      <button  type="button" id="clear-storage" data-toggle="tooltip" data-placement="right" title="Removes All Items">OBLITERATION</button>
    </div>
  </div>
  <div class="ingredient-input">
    <input type="text" id="ingredient-key" value="sugar" onfocus="if (this.value == 'sugar') this.value='';"/>
    <input type="text" id="ingredient-value" value="2" onfocus="if (this.value == '2') this.value='';"/>
    <input type="text" id="ingredient-scale" value="tsp" onfocus="if (this.value == 'tsp') this.value='';"/>
  </div>


<!-- Table for Necessary Ingredients -->
  <table class="table table-striped ingredient-list col-md-6">
    <thead>
      <tr>
        <th scope="col">Ingredients</th>
        <th scope="col">Amount</th>
        <th scope="col">Scale</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="app/app.js"></script>
</body>


</html>
